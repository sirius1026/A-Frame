<html>

    <body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='sourceType: webcam;'>

                <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
                <a-sphere position="0 0.25 0" radius="0.25" color="#EF2D5E"></a-sphere>
                
            </a-marker-camera>
		</a-scene>

</html>
