<!doctype HTML>
<html>
    <title>Happy Marriage Peggy&Aaron</title>

    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled: false;">

        <a-asset-item id="we-bare-bear" src="https://github.com/sirius1026/A-Frame/blob/master/Happy_Marriage/asset/we_bare_bears.gltf"></a-asset-item>
    </a-assets>

    <a-marker-camera type='pattern' patternUrl='https://github.com/sirius1026/A-Frame/blob/master/Happy_Marriage/pattern-marker.patt' >
        <a-entity gltf-model="#we-bare-bear" rotation="60 20 -155" scale="1 0.5 1"></a-entity>
        <a-entity rotation="-90 0 0">
            <a-entity position="0 -7 -15" particle-system="preset: default; color:#f9e154; accelerationValue: 0, -10, 0; particleCount: 3000; direction: -1; rotationAxis: z; rotation:-90, 0 0"></a-entity>        
        </a-entity>
    </a-marker-camera>
</a-scene>
</body>

</html>
